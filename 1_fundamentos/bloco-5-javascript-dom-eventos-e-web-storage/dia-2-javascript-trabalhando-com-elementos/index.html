<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      //exercicio 1
      const elementH1 = document.createElement("h1"); //cria a variável 'elementH1' e adiciona um novo elemento h1
      elementH1.innerText = "Exercício 5.2 - JavaScript DOM"; //insere um texto na variável 'elementH1'
      document.body.appendChild(elementH1); //adiciona h1 como filho da tag 'body'

      //exercicio 2
      const tagMain = document.createElement("main"); //cria a variável 'tagMain' e adiciona um novo elemento main
      tagMain.className = "main-content"; //cria a classe para o elemento main
      document.body.appendChild(tagMain); //adiciona main como filho da tag 'body'

      //exercicio 3
      const tagSection = document.createElement("section"); //cria a variável 'tagSection' e adiciona um novo elemento section
      tagSection.className = "center-content"; //cria a classe para o elemento section
      tagMain.appendChild(tagSection); //adiciona section como filho da tag main

      //exercicio 4
      const tagP = document.createElement("p"); //cria a variável 'tagP' e adiciona um novo elemento p
      tagP.innerText = "Esse é um parágrafo."; //insere um texto no elemento p
      tagSection.appendChild(tagP); //adiciona p como filho da tag section

      //exercicio 5
      const tagSection2 = document.createElement("section"); //cria a variável 'tagSection2' e adiciona um novo elemento section
      tagSection.className = "left-content"; //cria a classe para o elemento section
      tagMain.appendChild(tagSection2); //adiciona section como filho da tag main

      //exercicio 6
      const tagSection3 = document.createElement("section"); //cria a variável 'tagSection3' e adiciona um novo elemento section
      tagSection.className = "right-content"; //cria a classe para o elemento section
      tagMain.appendChild(tagSection3); //adiciona section como filho da tag main

      //exercicio 7
      const imagem = document.createElement('img'); //cria a variavel imagem e adiciona um elemento img
      imagem.className = "small-image"; //cria  a classe para o elemento img
      imagem.src = 'https://picsum.photos/200'; //adiciona uma imagem
      tagSection2.appendChild(imagem); //coloca o elemento img como filho do elemento section(left)
    </script>
  </body>
</html>
